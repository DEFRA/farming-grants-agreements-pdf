name: Publish

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write

env:
  AWS_REGION: eu-west-2
  AWS_ACCOUNT_ID: '094954420758'

jobs:
  build:
    if: github.run_number != 1 && github.event.repository.fork == false
    name: CDP-build-workflow
    runs-on: ubuntu-latest
    services:
      localstack:
        image: localstack/localstack:latest
        env:
          SERVICES: s3,sns,sqs
          DEFAULT_REGION: eu-west-2
          AWS_DEFAULT_REGION: eu-west-2
          EDGE_PORT: 4566
        ports:
          - 4566:4566
        options: >-
          --health-cmd "awslocal s3 ls || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Build and Publish
        uses: DEFRA/cdp-build-action/build@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Test Coverage Reports
        run: |
          aws --endpoint-url=http://localhost:4566 s3 mb s3://farming-grants-agreements-pdf-bucket --region eu-west-2
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: eu-west-2
      - run: |
          npm ci
          npm test

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  pact:
    if: github.event.repository.fork == false
    needs: build
    runs-on: self-hosted
    env:
      PACT_BROKER_BASE_URL: https://ffc-pact-broker.azure.defra.cloud

    steps:
      - name: Mask secrets
        run: |
          echo "::add-mask::$PACT_USER"
          echo "::add-mask::$PACT_PASS"

      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Fetch latest tags
        run: git fetch --tags --force

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run contract tests
        env:
          PACT_PUBLISH_VERIFICATION: true
        run: |
          SERVICE_VERSION=$(git describe --tags --abbrev=0) \
          PACT_BROKER_USERNAME="${PACT_BROKER_USERNAME:-$PACT_USER}" \
          PACT_BROKER_PASSWORD="${PACT_BROKER_PASSWORD:-$PACT_PASS}" \
          npm run test:contracts

      - name: Setup Pact CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/pact-foundation/pact-standalone/master/install.sh | PACT_CLI_VERSION=v2.5.9 bash
          echo "PATH=${PATH}:${PWD}/pact/bin/" >> $GITHUB_ENV

      - name: Publish consumer pacts
        shell: bash
        run: |
          PACT_BROKER_USERNAME="${PACT_BROKER_USERNAME:-$PACT_USER}" \
          PACT_BROKER_PASSWORD="${PACT_BROKER_PASSWORD:-$PACT_PASS}" \
          pact broker publish --merge \
            --consumer-app-version "$(git describe --tags --abbrev=0)" \
            src/contracts/consumer/pacts/generated/*/*.json
