name: Publish

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write
  pull-requests: write

env:
  AWS_REGION: eu-west-2
  AWS_ACCOUNT_ID: '094954420758'

jobs:
  build:
    if: github.run_number != 1
    name: CDP-build-workflow
    runs-on: ubuntu-latest
    services:
      localstack:
        image: localstack/localstack:latest
        env:
          SERVICES: s3,sns,sqs
          DEFAULT_REGION: eu-west-2
          AWS_DEFAULT_REGION: eu-west-2
          EDGE_PORT: 4566
        ports:
          - 4566:4566
        options: >-
          --health-cmd "awslocal s3 ls || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Build and Publish
        uses: DEFRA/cdp-build-action/build@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Test Coverage Reports
        run: |
          aws --endpoint-url=http://localhost:4566 s3 mb s3://farming-grants-agreements-pdf-bucket --region eu-west-2
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: eu-west-2
      - run: |
          npm ci
          npm test

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  pact:
    needs: build
    runs-on: self-hosted
    if: github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Mask secrets
        run: |
          echo "::add-mask::$PACT_USER"
          echo "::add-mask::$PACT_PASS"

      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Fetch latest tags
        run: git fetch --tags --force

      - name: Install dependencies
        run: npm ci

      - name: Run contract tests
        env:
          PACT_BROKER_BASE_URL: https://ffc-pact-broker.azure.defra.cloud
          PACT_PUBLISH_VERIFICATION: true
        run: |
          export PACT_BROKER_USERNAME="$PACT_USER"
          export PACT_BROKER_PASSWORD="$PACT_PASS"
          SERVICE_VERSION=$(git describe --tags --abbrev=0) npm run test:contracts


      - name: Publish pacts
        env:
          PACT_BROKER_BASE_URL: https://ffc-pact-broker.azure.defra.cloud
          PACT_BROKER_USERNAME: $PACT_USER
          PACT_BROKER_PASSWORD: $PACT_PASS
        shell: bash
        run: |
          # Use bash to upload pacts manually since Azure Application Gateway blocks /contracts/publish

          # Loop through all pact files
          for pact_file in src/contracts/consumer/pacts/*.json; do
            if [[ -f "$pact_file" ]]; then
              echo "Processing pact file: $pact_file"

              # Extract consumer and provider names using jq
              consumer=$(jq -r '.consumer.name' "$pact_file")
              provider=$(jq -r '.provider.name' "$pact_file")
              version=$(git describe --tags --abbrev=0)

              # Construct the URI
              uri="${PACT_BROKER_BASE_URL}/pacts/provider/${provider}/consumer/${consumer}/version/${version}"

              echo "Publishing pact: $consumer -> $provider (version: $version)"

              # Upload the pact using curl
              if curl --silent --fail --request PUT \
                --url "$uri" \
                --user "${PACT_BROKER_USERNAME}:${PACT_BROKER_PASSWORD}" \
                --header "content-type: application/json" \
                --data "@${pact_file}" > /dev/null; then
                echo "✓ Successfully published pact for $consumer -> $provider"
              else
                echo "❌ Failed to publish pact for $consumer -> $provider"
                exit 1
              fi
            fi
          done
